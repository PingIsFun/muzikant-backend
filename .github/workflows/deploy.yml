name: Deploy Backend

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Rename JAR for deployment
        run: mv target/*.jar target/muzikant-backend.jar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: muzikant-backend-jar
          path: target/muzikant-backend.jar

  deploy:
    runs-on: ubuntu-latest
    environment: deploy
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: muzikant-backend-jar

      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: muzikant-backend.jar
          target: /opt/muzikant-backend
          strip_components: 0

      - name: Restart application on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            sudo systemctl daemon-reload
            sudo systemctl restart muzikant-backend.service
